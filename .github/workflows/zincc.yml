name: zincc

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install LLVM
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 13

        mkdir -p bin
        touch ./bin/llvm-config
        echo "#!/usr/bin/env bash\nllvm-config-13 $@" > ./bin/llvm-config
        chmod +x ./bin/llvm-config
        export PATH=`pwd`/bin:$PATH

    - name: Install Deno
      uses: denoland/setup-deno@v1.1.0

    - name: Install Clang
      run: sudo apt-get install -y clang
    - name: Install Ninja
      run: sudo apt-get install -y ninja-build

    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build llvm_c_2
      run: ./rnn.ts build
      working-directory: llvm_c_2

    - name: Build zincc
      run: cargo build --verbose
      working-directory: zincc

    - name: Run zincc tests
      run: cargo test --verbose
      working-directory: zincc
